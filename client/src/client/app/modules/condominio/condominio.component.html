							<div class="jarviswidget jarviswidget-sortable" id="wid-id-1" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" role="widget">

								data-widget-editbutton="false"

								data-widget-deletebutton="false"

								-->
								<header role="heading"><div class="jarviswidget-ctrls" role="menu">   <a href="javascript:void(0);" class="button-icon jarviswidget-toggle-btn" rel="tooltip" title="" data-placement="bottom" data-original-title="Collapse"><i class="fa fa-minus "></i></a> <a href="javascript:void(0);" class="button-icon jarviswidget-fullscreen-btn" rel="tooltip" title="" data-placement="bottom" data-original-title="Fullscreen"><i class="fa fa-expand "></i></a> <a href="javascript:void(0);" class="button-icon jarviswidget-delete-btn" rel="tooltip" title="" data-placement="bottom" data-original-title="Delete"><i class="fa fa-times"></i></a></div>

									<h2>Condominios</h2>
				
								<span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span></header>
				
								<!-- widget div-->
								<div role="content">
								<!-- widget edit box -->
									<div class="jarviswidget-editbox">
										<!-- This area used as dropdown edit box -->
				
									</div>
									<!-- end widget edit box -->
				
									<!-- widget content -->
									<div class="widget-body no-padding">
<table class="table table-striped table-bordered" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th >
            <mfDefaultSorter by="nombreEmpresa">Nombre</mfDefaultSorter>
        </th>
        <th >
            <mfDefaultSorter by="rutEmpresa">Fono</mfDefaultSorter>
        </th>
        <th >
            <mfDefaultSorter by="razonSocial">Direccion</mfDefaultSorter>
        </th>
        <th >
            <mfDefaultSorter by="fono">Reglamento</mfDefaultSorter>
        </th>
        <th >
            <mfDefaultSorter by="email">Ciudad</mfDefaultSorter>
        </th>
        <th >
            <mfDefaultSorter by="comuna">Comuna</mfDefaultSorter>
        </th>
        <th >
            <mfDefaultSorter by="url">Administrador</mfDefaultSorter>
        </th>
        <th >
            <mfDefaultSorter by="delete">Borrar</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.nombre}}</td>
        <td>{{item.fono}}</td>
        <td>{{item.direccion}}</td>
        <td>{{item.reglamento}}</td>
        <td>{{item.ciudad.nombre}}</td>
        <td>{{item.comuna.nombre}}</td>
        <td>{{item.administradorEdificio.nombreEmpresa}}</td>
        <td><span class="cursor" (click)="destroy(item)"><i class="fa fa-trash" aria-hidden="true"></i></span></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="10">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
</div>
</div>
</div>
</article>
<article class="col-sm-12 col-md-12 col-lg-12 sortable-grid ui-sortable">
				
							<!-- Widget ID (each widget will need unique ID)-->
							<div class="jarviswidget jarviswidget-sortable" id="wid-id-1" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" role="widget">
								<!-- widget options:
								usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">
				
								data-widget-colorbutton="false"
								data-widget-editbutton="false"
								data-widget-togglebutton="false"
								data-widget-deletebutton="false"
								data-widget-fullscreenbutton="false"
								data-widget-custombutton="false"
								data-widget-collapsed="true"
								data-widget-sortable="false"
				
								-->
								<header role="heading"><div class="jarviswidget-ctrls" role="menu">   <a href="javascript:void(0);" class="button-icon jarviswidget-toggle-btn" rel="tooltip" title="" data-placement="bottom" data-original-title="Collapse"><i class="fa fa-minus "></i></a> <a href="javascript:void(0);" class="button-icon jarviswidget-fullscreen-btn" rel="tooltip" title="" data-placement="bottom" data-original-title="Fullscreen"><i class="fa fa-expand "></i></a> <a href="javascript:void(0);" class="button-icon jarviswidget-delete-btn" rel="tooltip" title="" data-placement="bottom" data-original-title="Delete"><i class="fa fa-times"></i></a></div>
									<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
									<h2>Agregar Nuevo Condominio </h2>
				
								<span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span></header>
				
								<!-- widget div-->
								<div role="content">
				
									<!-- widget edit box -->
									<div class="jarviswidget-editbox">
										<!-- This area used as dropdown edit box -->
				
									</div>
									<!-- end widget edit box -->
				
									<!-- widget content -->
									<div class="widget-body no-padding">
				
										<form class="smart-form">
				
											<fieldset>
												<form name="addcity">
												<section>
													<label class="label">Nombre</label>
													<label class="input">
														<input [(ngModel)]="formData.nombre" name="nombre" type="text" class="input-sm" value="{{formData.nombre}}">
													</label>
												</section>
												<section>
													<label class="label">Fono</label>
													<label class="input">
														<input [(ngModel)]="formData.fono" name="fono" type="text" class="input-sm" value="{{formData.fono}}">
													</label>
												</section>
												<section>
													<label class="label">Direcci√≥n</label>
													<label class="input">
														<input [(ngModel)]="formData.direccion" name="direccion" type="text" class="input-sm" value="{{formData.direccion}}">
													</label>
												</section>
												<section>
													<label class="label">Reglamento</label>
													<label class="input">
														<input [(ngModel)]="formData.reglamento" name="reglamento" type="text" class="input-sm" value="{{formData.reglamento}}">
													</label>
												</section>
												<section>
													<label class="label">Nombre de Ciudad</label>
													<label class="input">
														<select [(ngModel)]="formData.ciudad" name="ciudad" (change)="paramChange(1,$event.target)">
															<option value="-1">Seleccione una Ciudad</option>
															<option *ngFor="let city of cityname" value="{{city.id}}">{{city.nombre}}</option>
														</select>	
													</label>
												</section>
												<section>
													<label class="label">Nombre de Comuna</label>
													<label class="input">
														<select [(ngModel)]="formData.comuna" name="comuna" (change)="paramChange(2,$event.target)">
															<option value="-1">Seleccione una Comuna</option>
															<option *ngFor="let comuna of comunaname" value="{{comuna.id}}">{{comuna.nombre}}</option>
														</select>	
													</label>
												</section>
												<section>
													<label class="label">Administrador de Condominio</label>
													<label class="input">
														<select [(ngModel)]="formData.administradorEdificio" name="comuna" (change)="paramChange(3,$event.target)">
															<option value="-1">Seleccione un Administrador</option>
															<option *ngFor="let admin of adminname" value="{{admin.id}}">{{admin.nombreEmpresa}}</option>
														</select>	
													</label>
												</section>
												</form>
											</fieldset>
				
											<footer>
												<button type="submit" class="btn btn-primary" (click)="newcondominio()">
													Crear Ciudad
												</button>
												<button type="button" class="btn btn-default" (click)="clean()">
													Limpiar
												</button>
											</footer>
										</form>
				
									</div>
									<!-- end widget content -->
				
								</div>
								<!-- end widget div -->
				
							</div>
							<!-- end widget -->
				
						</article>
<br>

</div>
