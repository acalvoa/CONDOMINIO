			<!-- NAVIGATION : This navigation is also responsive

			To make this navigation dynamic please make sure to link the node
			(the reference to the nav > ul) after page load. Or the navigation
			will not initialize.
			-->
			<nav>
				<!-- 
				NOTE: Notice the gaps after each icon usage <i></i>..
				Please note that these links work a bit different than
				traditional href="" links. See documentation for details.
				-->

				<ul>
					<li *ngFor="let menu of category" class="cursor" [class.active]="menu === selectedMenu">
						<a title="Dashboard" (click)="changeOption(menu)"><i class="fa fa-lg fa-fw fa-home"></i> <span class="menu-item-parent">{{menu.name}}</span></a>
						<ul [class.visible]="menu === selectedMenu && menu.child">
							<li *ngFor="let child of menu.child"  [class.active]="child.active == true">
								<a [routerLink]="child.route" title="{{child.name}}"><span class="menu-item-parent">{{child.name}}</span></a>
							</li>
						</ul>	
					</li>
				</ul>

			</nav>

			<span class="minifyme" data-action="minifyMenu"> <i class="fa fa-arrow-circle-left hit"></i> </span>

		</aside>
